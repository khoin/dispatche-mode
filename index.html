			// Try HTML5 geolocation.
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function (position) {
						var pos = {
							lat: position.coords.latitude,
							lng: position.coords.longitude
						};
						currentLocation.lat = pos.lat;
						currentLocation.lng = pos.lng;

						let temp = new google.maps.Circle({
							strokeColor: 'FF0000',
							strokeOpacity: 0.0,
							strokeWeight: 2,
							fillColor: 'lime',
							fillOpacity: 0.65,
							map: map,
							center: { lat: pos.lat, lng: pos.lng },
							radius: 250
						});
						
						map.setCenter(pos);
						appInit();
					}, function () {
						handleLocationError(true, infoWindow, map.getCenter());
						
				});
			} else {
				// Browser doesn't support Geolocation
				handleLocationError(false, infoWindow, map.getCenter());
				
			}			
		}

		function handleLocationError(browserHasGeolocation, infoWindow, pos) {
			infoWindow.setPosition(pos);
			infoWindow.setContent(browserHasGeolocation ?
				'Error: The Geolocation service failed.' :
				'Error: Your browser doesn\'t support geolocation.');
			infoWindow.open(map);
		}
		
		function appInit() {
			fetchDispatches()
				.then(function (data) {
					incidents = data;
					return incidents;
				})
				.then(getLocation)
				.then(() => {
					// distances between
					for (let incident of incidents) {
						incident.distance = google.maps.geometry.spherical.computeDistanceBetween(
							new google.maps.LatLng(currentLocation.lat, currentLocation.lng),
							new google.maps.LatLng(incident.coord.lat, incident.coord.lng)
						);
					}

				})
				.then(() => {
					for(let i=0; i < Math.min(incidents.length, 35); i++) {
						let inci = incidents[i];
						let scale = 0.1+(inci.distance-450)*24/17500; // maps to approx 0.1 - 24;
						sound.addNode(inci.number, scale, inci.type);
					}
				})
		}

		function getLocation(incidents) {
			return new Promise( (resolve, reject) => {
				let promises = [];
				var geocoder = new google.maps.Geocoder();

				for (let incident of incidents) {
					promises.push(new Promise((res, rej) => {
						fetch("https://maps.googleapis.com/maps/api/geocode/json?address="+incident.location+",%20Seattle&key="+key)
						.then(res => res.json())
						.then(data => {
							incident.cityCircle = createPoint(data.results[0].geometry.location.lat, data.results[0].geometry.location.lng);
							incident.coord = {
								lat: data.results[0].geometry.location.lat,
								lng: data.results[0].geometry.location.lng
							}
							res();
						})
					}))
				}
				Promise.all(promises).then(() => {
					resolve(incidents);
				})
			})
			
			}

		function createPoint(lat, long) {
			return new google.maps.Circle({
				strokeColor: 'FF0000',
				strokeOpacity: 0.2,
				strokeWeight: 2,
				fillColor: 'yellow',
				fillOpacity: 0.55,
				map: map,
				center: { lat: lat, lng: long },
				radius: 150
			});
