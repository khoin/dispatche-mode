      });
      infoWindow = new google.maps.InfoWindow;


      // Try HTML5 geolocation.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          currentLocation.lat = pos.lat;
          currentLocation.lng = pos.lng;
          infoWindow.setPosition(pos);
          infoWindow.setContent('You are currently at ' + pos.lat + " " + pos.lng);
          infoWindow.open(map);
          map.setCenter(pos);
        }, function () {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
        'Error: The Geolocation service failed.' :
        'Error: Your browser doesn\'t support geolocation.');
      infoWindow.open(map);
    }

    let incidents = [];
    fetchDispatches().then(function (data) {
      incidents = data;
      for (let i = 0; i < incidents.length; i++) {
        getLocation(incidents[i]);
      }
      console.log(incidents);
    });

    function getLocation(incident) {
      var geocoder = new google.maps.Geocoder();
      geocoder.geocode( {'address': incident.location}, function(results, status) {
          if (status === 'OK') {
            incident.cityCircle = createPoint(results[0].geometry.location.lat(), results[0].geometry.location.lng());
            incident.coord = {
              'lat' : results[0].geometry.location.lat(),
              'lng' : results[0].geometry.location.lng()
            }
            incident.map = getDistance(incident.coord.lat, incident.coord.lng);
            console.log(incident);
          }
        });
      }

    function createPoint(lat, long) {
        var cityCircle = new google.maps.Circle({
          strokeColor: 'FF0000',
          strokeOpacity: 0.2,
          strokeWeight: 2,
          fillColor: 'yellow',
          fillOpacity: 0.35,
          map: map,
          center: { lat: lat, lng: long },
          radius: 200
        });
        return cityCircle;
    }

    function getDistance(lat, lng) {
      return new google.maps.LatLng(lat, lng);
    } 

    function callback(response, status) {
